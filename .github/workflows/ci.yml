name: CI

on: [ push ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Run deploy steps for {{ repository_name }}
        uses: ./.github/workflows/custom-deploy-steps.yml
        with:
          secrets: ${{ toJSON(secrets) }}
