name: "Deploy YouTrack workflows"
author: "Vasily Litvinov"
description: "Run deployments for all workflows"
inputs:
  secrets:
    description: 'Secrets to use'
    required: true

runs:
  using: "composite"
  steps:
    - name: Deploy
      shell: bash
      run: |
        echo npm config set token_test ${{ inputs.secrets.TOKEN_TEST }}
        echo npm config set token_prod ${{ inputs.secrets.TOKEN_PROD }}
